<html>
    <head>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script>
            function Redirect(url)
            {
                window.location = url;
            }
            function GetSend(param)
            {
                HttpSend("http://192.168.0.212:25655/?device=servo&mode="+param);
            }
            function SendToServer(param)
            {
                GetSend("Server.php",param)
            }
            function HttpSend(url)
            {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", url);
                xmlhttp.send();
                return xmlhttp.responseText;
            }
            function Toggle()
            {
                if(document.getElementById('i').name === 'c')
                {
                    play('OPEN.mp3')
                    GetSend('1')
                    document.getElementById('img').src='OPEN.jpg';
                    document.getElementById('i').name = 'o';
                }
                else
                {
                    play('CLOSE.mp3')
                    GetSend('0')
                    document.getElementById('img').src='CLOSE.jpg';
                    document.getElementById('i').name ='c';
                }
            }
            function play(music)
            {
                var audio = new Audio(music);
                audio.play();   
            }
        </script>
    </head>
    <body>
        <img onclick="Redirect('index.html')" src="HOME.png" style="height: 50px;width: 50px;">    
        <table style="width:100%;text-align: center">
            <tr>
                <td><img id='img' src="CLOSE.jpg" style="height: 400px;width: 250px;" onclick="Toggle()"></td>
            </tr>
        </table>
        <textarea hidden="hidden" id="i" name="c">w</textarea>
    </body>
</html>
